<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biketastic</title>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <h1>Biketastic</h1>
      </div>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <!-- Card containing the sign-in UI -->
      <div id="signed-out-card" class="mdl-card mdl-shadow--2dp mdl-cell">
        <div class="mdl-card__supporting-text">
          <p>
            This web application use your Strava's information to understand when your bicycles need maintaince or replaces.
          </p>

          <p>
            <strong>Now... sign in and help us to improve your and bicycle life!</strong>
          </p>

          <button id="sign-in-button" class="mdl-button--raised mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">account_circle</i>
            Sign in with Strava
          </button>
        </div>
      </div>

      <!-- Card containing the signed-in UI -->
      <div id="signed-in-card" class="mdl-card mdl-shadow--2dp mdl-cell">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p>
            Welcome <span id="name-container"></span>!
          </p>
          <p>Thank you for your help!</p>
          <p>
            <button id="sign-out-button" class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Sign out</button>
          </p>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Firebase -->
<script src="/__/firebase/4.5.0/firebase-app.js"></script>
<script src="/__/firebase/4.5.0/firebase-auth.js"></script>
<script src="/__/firebase/init.js"></script>

<script src="main.js"></script>
</body>
</html>
